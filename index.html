<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h1 style="color: white; padding-bottom: 2rem;">Age Calculator</h1>
            <div class="container1">
                <div class="dob">
                    <input type="date" id="dob">
                    <input type="date" id="tillDate">
                    <input type="number" id="height" placeholder="Height (cm)">
                    <input type="number" id="weight" placeholder="Weight (kg)">
                    <button id="calcDOB">Calculate</button>
                </div>
                <div class="result">
                    <span class="sec1">
                        <h1 id="years">...</h1>
                        <p>Years</p>
                    </span>
                    <span class="sec2">
                        <h1 id="months">...</h1>
                        <p>Months</p>
                    </span>
                    <span class="sec3">
                        <h1 id="days">...</h1>
                        <p>Days</p>
                    </span>
                    <span class="sec4">
                        <h1 id="bmi">...</h1>
                        <p>BMI</p>
                    </span>
                    <span class="sec5">
                        <h1 id="healthStatus">...</h1>
                        <p>Health Status</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
